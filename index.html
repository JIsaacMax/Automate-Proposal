<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/general.css">
    <title>Proposal Maker</title>
</head>
<body>
  <nav id="formFormat">
    <form id="proposalForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" />
      <label for="date">Data:</label>
      <input type="date" id="date" />
      <label for="company">Empresa:</label>
      <input type="text" id="company" />
      <label for="logo">Logo URL:</label>
      <input type="text" id="logo" />
      <label for="values">Valores:</label>
      <input type="text" id="values" />
      <label for="services">Serviços:</label>
      <textarea id="services" rows="5"></textarea>
      <label for="scope">Escopo:</label>
      <textarea id="scope" rows="5"></textarea>
      <label for="testimonials">Depoimentos:</label>
      <textarea id="testimonials" rows="5"></textarea>
    </form>

    <form id="modificPV">
      <h3>Editar Estilos</h3>
    <label for="element">Elemento:</label>
    <select id="element">
      <option value="preview">Preview</option>
      <option value="header">Cabeçalho</option>
      <option value="logo">Logo</option>
    </select>

    <label for="width">Largura:</label>
    <input type="number" id="width" />

    <label for="height">Altura:</label>
    <input type="number" id="height" />

    <label for="fontSize">Tamanho da Fonte:</label>
    <input type="number" id="fontSize" />

    <label for="textColor">Cor do Texto:</label>
    <input type="color" id="textColor" />

    <label for="bgColor">Cor de Fundo:</label>
    <input type="color" id="bgColor" />

    <button type="button" id="applyStyles">Aplicar Estilos</button>
    </form>
  </nav>
  
  <div id="preview" class="preview"></div>

  <script src="src/scripts/main.js"></script>
  <script src="src/scripts/modifyPV.js"></script>
</body>
</html>
